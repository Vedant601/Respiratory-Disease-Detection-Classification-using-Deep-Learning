{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-5">
        <div class="card glassmorphism border-0 overflow-hidden">
            <div class="card-body p-5">
                <div class="text-center mb-5">
                    <div class="avatar-lg mx-auto mb-4">
                        <div class="bg-primary text-white rounded-circle p-3">
                            <i class="fas fa-lungs fa-2x"></i>
                        </div>
                    </div>
                    <h2 class="h3 mb-0 gradient-text">Welcome to MedAI</h2>
                    <p class="text-muted">Secure Radiology Platform</p>
                </div>
                
                <form method="POST">
                    <div class="mb-4">
                        <label class="form-label text-muted">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="fas fa-user text-primary"></i>
                            </span>
                            <input type="text" class="form-control border-start-0" 
                                   placeholder="Enter your username" name="username" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label text-muted">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="fas fa-lock text-primary"></i>
                            </span>
                            <input type="password" class="form-control border-start-0" 
                                   placeholder="••••••••" name="password" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-3">
                        <i class="fas fa-unlock me-2"></i>Authenticate
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
